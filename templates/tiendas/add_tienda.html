<!DOCTYPE html>
<html>
    <head>
        <title>tiendas</title>
    </head>

    <body>
        <h1>Add a tienda</h1>

        <form id="tienda_form" method="post" action="/tiendas/add_tienda/{{zona.nombre}}/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Tienda" />
        </form>
    </body>

</html>
